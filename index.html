<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" onclick="navto('main')">
            Discussion Board
          </a>
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" id="signup-btn" onclick="navto('signup')">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light" id="signin-btn" onclick="navto('signin')">
                  Sign in
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="section hidden" id="signup-section">
      <div class="container">
        <h1 class="title">
          Sign up
        </h1>
        <p class="subtitle">
          Enter your name, email, and password
        </p>

        <form id="signup-form" onsubmit="signupSubmit(event)">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="e.g Alex Smith" name="name" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com" name="email" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="e.g IJdw87$q" name="password" required>
            </div>
          </div>
          <div class="control">
            <button class="button is-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <section class="section hidden" id="signin-section">
      <div class="container">
        <h1 class="title">
          Sign in
        </h1>
        <p class="subtitle">
          Enter your email and password
        </p>

        <form id="signin-form" onsubmit="signinSubmit(event)">
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com" name="email" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="e.g IJdw87$q" name="password" required>
            </div>
          </div>
          <div class="control">
            <button class="button is-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <section class="section" id="main-section">
      <div class="container">
        <h1 class="title">
          Discussion Board
        </h1>
        <p class="subtitle">
          Submit new message
        </p>
        <form id="message-form" onsubmit="messageSubmit(event)" class="hidden">
          <div class="field has-addons">
            <div class="control" style="width: 100%">
              <input class="input" type="text" placeholder="New message" name="message" required>
            </div>
            <div class="control">
              <button class="button is-primary" type="submit">
                Submit
              </button>
            </div>
          </div>
        </form>
        <section class="section" id="messages-section">
        </section>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
